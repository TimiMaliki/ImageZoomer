<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageZoomer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
     
    <div class="box" id="imgContainer">
        <div class="text"> <h1>An Image Zoomer</h1></div>
        <div class="img_box" >
            <img src="./bg9.jpg" alt="" width="500px" height="400px" id="imgBox">
        </div>
        <div class="btn-zoom">
            <button class="btn" onclick="zoomIn()" id="zIn"><p>ZOOM_IN</p></button>
        <button class="btn"  onclick="zoomOut()" id="zOut"><p>ZOOM_OUT</p></button>
        </div>
        
    </div>
</body>
<script src="./main.js"></script>
</html>
